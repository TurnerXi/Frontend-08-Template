<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
    }
  </style>

<body>
</body>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.4.9/dist/g6.min.js"></script>
<script src="./Realm.js"></script>
<script>
  const data = {
    id: 0,
    label: 'window'
  };
  const arr = [data];
  for (const realm of realms) {
    // if (realm.type === 'function') {
    //   continue;
    // }
    arr[realm.id] = Object.assign({}, arr[realm.id], {
      id: realm.id,
      label: realm.ref ? arr[realm.ref].label : realm.path,
      parent: realm.parent
    });
    let parent = realm.parent || 0;
    if (!arr[parent]) {
      arr[parent] = {}
    }
    if (!arr[parent].children) {
      arr[parent].children = [];
    }
    arr[parent].children.push(arr[realm.id])
  }

  const graph = new G6.TreeGraph({
    container: document.body,
    width: window.innerWidth,
    height: window.innerHeight,
    pixelRatio: 2,
    linkCenter: true,
    modes: {
      default: [
        // {
        //   type: 'collapse-expand',
        //   onChange: function onChange(item, collapsed) {
        //     const data = item.get('model').data;
        //     data.collapsed = collapsed;
        //     return true;
        //   },
        // },
        'drag-canvas',
        'zoom-canvas',
      ],
    },
    defaultNode: {
      size: 5,
      anchorPoints: [
        [0, 0.5],
        [1, 0.5],
      ],
      style: {
        fill: '#C6E5FF',
        stroke: '#5B8FF9',
      },
    },
    defaultEdge: {
      type: 'cubic-horizontal',
      style: {
        stroke: '#A3B1BF',
      },
    },
    layout: {
      // type: 'mindmap',
      // direction: 'H',
      type: 'dendrogram',
      rankSep: 500,
      direction: 'LR',
      radial: true
    },
  });

  let centerX = 0;
  let centerY = 0;
  graph.node(function (node) {
    let position = 'left';
    let offset = 5;
    const angle = Math.atan2(-node.y, node.x);
    if (angle <= Math.PI / 4 && angle > -Math.PI / 4) {
      position = 'right';
    } else if (angle <= Math.PI * 3 / 4 && angle > Math.PI / 4) {
      position = 'top';
    } else if (angle <= -Math.PI * 3 / 4 || angle > Math.PI * 3 / 4) {
      position = 'left';
    } else {
      position = 'bottom';
    }

    offset = Math.abs(10 * Math.tan(angle));

    return {
      label: node.label,
      labelCfg: {
        position,
        offset,
      },
    };
  });

  graph.data(data);
  graph.render();
  graph.fitView();
</script>

</html>
